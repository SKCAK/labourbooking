{%extends "layout.html"%}
{%block head%}
<style type="text/css">
.myButtons {
	box-shadow:inset 0px 1px 0px 0px #97c4fe;
	background:linear-gradient(to bottom, #3d94f6 5%, #1e62d0 100%);
	background-color:#3d94f6;
	border-radius:42px;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Times New Roman;
	font-size:15px;
	font-weight:bold;
	padding:6px 24px;
	text-decoration:none;
	text-shadow:0px 1px 0px #1570cd;
}
.myButtons:hover {
	background:linear-gradient(to bottom, #1e62d0 5%, #3d94f6 100%);
	background-color:#1e62d0;
}
.myButtons:active {
	position:absolute;
	right:0;
}

</style>

<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
<a href="/" class="myButtons" style="position: absolute; right: 0;">Logout<a><br><br>
	<a href="/Worker/update" class="myButtons" style="position: absolute; right: 0;">Update<a>

<h1>Welcome {{name}} <h1>
<table id="customers">
  <tr>
   	<th><center>ID</center></th>
    <th><center>Name</center></th>
    <th><center>Mailid</center></th>
    <th><center>Phone No</center></th>
    <th><center>Domain</center></th>
    <th><center>Experiene</center></th>
  </tr>
  <tr>
    <td><center>{{data[0]}}</center></td>
    <td><center>{{data[1]}}</center></td>
    <td><center>{{data[2]}}</center></td>
    <td><center>{{data[3]}}</center></td>
    <td><center>{{data[4]}}</center></td>
    <td><center>{{data[5]}}</center></td>
 </tr>
</table>

{%endblock head%}
